<body class="bg-gray-100 text-gray-800">

        <!-- Configuration Panel -->

                <!-- General Settings -->

                            <select id="startYear" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                        <div>

                            <select id="startMonth" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label for="endYear" class="block text-sm font-medium text-gray-700">çµæŸ</label>
                            <select id="endYear" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                        <div>
                            <label for="endMonth" class="block text-sm font-medium text-gray-700">&nbsp;</label>
                            <select id="endMonth" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                    </div>
                </div>
                <!-- Rebalancing -->
                <div class="space-y-4">
                    <div>
                        <label for="rebalancingPeriod" class="block text-sm font-medium text-gray-700">å†å¹³è¡¡é€±æœŸ</label>
                        <select id="rebalancingPeriod" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="never">å¾ä¸</option>
                            <option value="annually" selected>æ¯å¹´</option>
                            <option value="quarterly">æ¯å­£</option>
                            <option value="monthly">æ¯æœˆ</option>
                        </select>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">è‚¡æ¯å†æŠ•å…¥ <span class="info-icon">â“˜<span class="tooltip">yfinance çš„èª¿æ•´å¾Œè‚¡åƒ¹å·²éš±å«è‚¡æ¯å†æŠ•å…¥çš„ç¸½å ±é…¬ï¼Œæ­¤ç‚ºæ¨™æº–å›æ¸¬æ–¹æ³•ã€‚</span></span></label>
                        <div class="mt-1 w-full py-2 px-3 border border-gray-200 bg-gray-100 rounded-md text-gray-500">æ˜¯ (é è¨­)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Portfolio Configuration -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">æŠ•è³‡çµ„åˆè³‡ç”¢é…ç½®</h2>
            <div class="overflow-x-auto">
                <table id="portfolio-grid" class="w-full">
                    <thead></thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div class="flex items-center space-x-4 mt-4">
                <button id="add-asset-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">ï¼‹ æ–°å¢è³‡ç”¢</button>
                <button id="add-portfolio-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">ï¼‹ æ–°å¢æŠ•è³‡çµ„åˆ</button>
            </div>
        </div>

        <!-- Action & Error Display -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
             <div id="error-container"></div>
             <button id="run-backtest" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 shadow-md text-lg">
                ğŸš€ é–‹å§‹å›æ¸¬
            </button>
        </div>


        <!-- Results Panel -->
        <div id="results-panel" class="hidden">
            <div class="text-center mb-8" id="loader">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600">æ­£åœ¨è«‹æ±‚å¾Œç«¯ä¼ºæœå™¨é€²è¡Œè¨ˆç®—ï¼Œè«‹ç¨å€™...</p>
            </div>
            <div id="results-content" class="hidden">
                <!-- Chart -->
                <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
                    <h2 class="text-2xl font-bold mb-4">æŠ•è³‡çµ„åˆåƒ¹å€¼å¢é•·</h2>
                    <div class="h-96"><canvas id="portfolio-chart"></canvas></div>
                </div>
                <!-- Summary Table -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">ç¸¾æ•ˆç¸½è¦½</h2>
                    <div class="overflow-x-auto">
                        <table id="summary-table" class="w-full text-center"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- STATE MANAGEMENT ---
        let assets = [{ ticker: 'SPY' }, { ticker: 'AGG' }];
        let portfolios = [{ name: 'æŠ•çµ„ 1' }, { name: 'æŠ•çµ„ 2' }];
        let weights = [
            { 'æŠ•çµ„ 1': 60, 'æŠ•çµ„ 2': 100 },
            { 'æŠ•çµ„ 1': 40, 'æŠ•çµ„ 2': 0 }
        ];
        let chartInstance = null;
        const COLORS = ['#4f46e5', '#db2777', '#16a34a', '#d97706', '#0891b2'];

        // --- DOM ELEMENTS ---
        const gridHead = document.querySelector('#portfolio-grid thead');
        const gridBody = document.querySelector('#portfolio-grid tbody');
        const gridFoot = document.querySelector('#portfolio-grid tfoot');
        const addAssetBtn = document.getElementById('add-asset-btn');
        const addPortfolioBtn = document.getElementById('add-portfolio-btn');
        const runBacktestBtn = document.getElementById('run-backtest');
        
        const resultsPanel = document.getElementById('results-panel');
        const loader = document.getElementById('loader');
        const resultsContent = document.getElementById('results-content');
        const errorContainer = document.getElementById('error-container');

        // --- INITIALIZATION ---
        function initialize() {
            populateDateSelectors();
            renderGrid();
        }

        function populateDateSelectors() {
            const currentYear = new Date().getFullYear();
            const startYearSelect = document.getElementById('startYear');
            const endYearSelect = document.getElementById('endYear');
            const startMonthSelect = document.getElementById('startMonth');
            const endMonthSelect = document.getElementById('endMonth');

            for (let year = currentYear; year >= 1980; year--) {
                startYearSelect.add(new Option(year, year));
                endYearSelect.add(new Option(year, year));
            }
            startYearSelect.value = 2015;
            endYearSelect.value = currentYear;

            for (let month = 1; month <= 12; month++) {
                startMonthSelect.add(new Option(month, month));
                endMonthSelect.add(new Option(month, month));
            }
            startMonthSelect.value = 1;
            endMonthSelect.value = new Date().getMonth() + 1;
        }

        // --- GRID RENDERING ---
        function renderGrid() {
            gridHead.innerHTML = '';
            gridBody.innerHTML = '';

            const headerRow = gridHead.insertRow();
            const tickerHeaderCell = headerRow.insertCell();
            tickerHeaderCell.className = "sticky left-0 bg-gray-50 z-10";
            tickerHeaderCell.innerHTML = `
                <div class="flex items-center justify-center space-x-2">
                    <span>è‚¡ç¥¨ä»£ç¢¼</span>
                    <button class="clear-tickers-btn text-gray-400 hover:text-red-500 p-1 rounded-full" title="æ¸…é™¤æ‰€æœ‰è³‡ç”¢ä»£ç¢¼">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `;

            portfolios.forEach(p => {
                const th = document.createElement('th');
                th.className = 'min-w-[150px]';
                th.innerHTML = `
                    <div class="flex items-center justify-center space-x-2">
                        <input type="text" value="${p.name}" class="portfolio-name-input font-bold text-center bg-transparent flex-grow" data-old-name="${p.name}">
                        <button class="clear-portfolio-btn text-gray-400 hover:text-red-500 p-1 rounded-full" title="æ¸…é™¤æ­¤çµ„åˆæ¬Šé‡" data-portfolio-name="${p.name}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                headerRow.appendChild(th);
            });
            headerRow.insertCell().outerHTML = `<th></th>`;

            assets.forEach((asset, assetIndex) => {
                const row = gridBody.insertRow();
                row.insertCell().outerHTML = `<td class="sticky left-0 bg-white"><input type="text" value="${asset.ticker}" class="ticker-input uppercase" data-asset-index="${assetIndex}"></td>`;
                portfolios.forEach(p => {
                    const weight = weights[assetIndex]?.[p.name] || 0;
                    row.insertCell().innerHTML = `<input type="number" min="0" max="100" value="${weight}" class="weight-input" data-asset-index="${assetIndex}" data-portfolio="${p.name}">`;
                });
                row.insertCell().innerHTML = `<button class="remove-asset-btn text-red-400 hover:text-red-600 font-bold text-xl" data-asset-index="${assetIndex}">&times;</button>`;
            });

            renderFooter();
            attachGridEventListeners();
        }

        function renderFooter() {
            gridFoot.innerHTML = '';
            const footerRow = gridFoot.insertRow();
            footerRow.className = "font-bold bg-gray-50";
            footerRow.insertCell().textContent = 'ç¸½è¨ˆ';
            portfolios.forEach((p) => {
                const total = weights.reduce((sum, weightRow) => sum + (weightRow[p.name] || 0), 0);
                const cell = footerRow.insertCell();
                cell.textContent = `${total}%`;
                cell.className = total === 100 ? 'text-green-600' : 'text-red-600';
            });
            footerRow.insertCell();
        }
        
        function attachGridEventListeners() {
            document.querySelectorAll('.ticker-input').forEach(input => input.addEventListener('change', handleTickerChange));
            document.querySelectorAll('.portfolio-name-input').forEach(input => input.addEventListener('change', handlePortfolioNameChange));
            document.querySelectorAll('.weight-input').forEach(input => input.addEventListener('input', handleWeightChange));
            document.querySelectorAll('.remove-asset-btn').forEach(btn => btn.addEventListener('click', handleRemoveAsset));
            document.querySelectorAll('.clear-portfolio-btn').forEach(btn => btn.addEventListener('click', handleClearPortfolio));
            document.querySelector('.clear-tickers-btn')?.addEventListener('click', handleClearAllTickers);
        }

        // --- EVENT HANDLERS ---
        addAssetBtn.addEventListener('click', () => {
            assets.push({ ticker: '' });
            const newWeightRow = {};
            portfolios.forEach(p => newWeightRow[p.name] = 0);
            weights.push(newWeightRow);
            renderGrid();
        });

        addPortfolioBtn.addEventListener('click', () => {
            if (portfolios.length >= 5) {
                alert('æœ€å¤šåªèƒ½æ¯”è¼ƒ 5 çµ„æŠ•è³‡çµ„åˆã€‚');
                return;
            }
            const newName = `æŠ•çµ„ ${portfolios.length + 1}`;
            portfolios.push({ name: newName });
            weights.forEach(weightRow => { weightRow[newName] = 0; });
            renderGrid();
        });

        function handleTickerChange(e) {
            assets[e.target.dataset.assetIndex].ticker = e.target.value.toUpperCase();
        }
        
        function handlePortfolioNameChange(e) {
            const oldName = e.target.dataset.oldName;
            const newName = e.target.value;
            if (oldName === newName) return;
            portfolios.find(p => p.name === oldName).name = newName;
            weights.forEach(weightRow => {
                if(weightRow[oldName] !== undefined) {
                    weightRow[newName] = weightRow[oldName];
                    delete weightRow[oldName];
                }
            });
            renderGrid();
        }

        function handleWeightChange(e) {
            weights[e.target.dataset.assetIndex][e.target.dataset.portfolio] = parseFloat(e.target.value) || 0;
            renderFooter();
        }
        
        function handleRemoveAsset(e) {
            const assetIndex = parseInt(e.currentTarget.dataset.assetIndex);
            assets.splice(assetIndex, 1);
            weights.splice(assetIndex, 1);
            renderGrid();
        }

        function handleClearPortfolio(e) {
            const portfolioToClear = e.currentTarget.dataset.portfolioName;
            weights.forEach(weightRow => {
                if (weightRow[portfolioToClear] !== undefined) weightRow[portfolioToClear] = 0;
            });
            renderGrid();
        }

        function handleClearAllTickers() {
            assets.forEach(asset => { asset.ticker = ''; });
            renderGrid();
        }

        function displayError(message) {
            errorContainer.innerHTML = `<div class="error-message"><strong>éŒ¯èª¤ï¼š</strong> ${message}</div>`;
        }

        // --- BACKTEST LOGIC ---
        runBacktestBtn.addEventListener('click', async () => {
            errorContainer.innerHTML = '';
            
            const payload = {
                initialAmount: parseFloat(document.getElementById('initialAmount').value),
                startYear: document.getElementById('startYear').value,
                startMonth: document.getElementById('startMonth').value,
                endYear: document.getElementById('endYear').value,
                endMonth: document.getElementById('endMonth').value,
                rebalancingPeriod: document.getElementById('rebalancingPeriod').value,
                portfolios: []
            };

            portfolios.forEach(p => {
                const portfolioConfig = { 
                    name: p.name, 
                    tickers: [], 
                    weights: [], 
                    rebalancingPeriod: payload.rebalancingPeriod 
                };
                assets.forEach((asset, index) => {
                    const weight = weights[index]?.[p.name] || 0;
                    if (weight > 0 && asset.ticker) {
                        portfolioConfig.tickers.push(asset.ticker);
                        portfolioConfig.weights.push(weight);
                    }
                });

                if (portfolioConfig.tickers.length > 0) {
                    const totalWeight = portfolioConfig.weights.reduce((a, b) => a + b, 0);
                    if (Math.abs(totalWeight - 100) > 0.01) {
                        displayError(`æŠ•è³‡çµ„åˆ "${p.name}" çš„ç¸½æ¬Šé‡ä¸ç‚º 100%ï¼Œè«‹ä¿®æ­£ã€‚`);
                        payload.portfolios = [];
                        return;
                    }
                    payload.portfolios.push(portfolioConfig);
                }
            });

            if (payload.portfolios.length === 0 && !errorContainer.innerHTML) {
                 displayError('è«‹è‡³å°‘è¨­å®šä¸€å€‹æœ‰æ•ˆçš„æŠ•è³‡çµ„åˆ (ç¸½æ¬Šé‡ç‚º100%ï¼Œä¸”è‚¡ç¥¨ä»£ç¢¼ä¸ç‚ºç©º)ã€‚');
                 return;
            }
            if(errorContainer.innerHTML) return;

            resultsPanel.classList.remove('hidden');
            resultsContent.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || `HTTP éŒ¯èª¤: ${response.status}`);
                
                displayResults(result);
                resultsContent.classList.remove('hidden');

            } catch (error) {
                displayError(error.message);
                resultsPanel.classList.add('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        });

        function displayResults(results) {
            renderSummaryTable(results);
            renderChart(results);
        }

        function renderSummaryTable(results) {
            const table = document.getElementById('summary-table');
            table.innerHTML = '';
            
            const metrics = [
                { key: 'cagr', label: 'å¹´åŒ–å ±é…¬ç‡ (CAGR)', format: (v) => `${(v * 100).toFixed(2)}%` },
                { key: 'mdd', label: 'æœ€å¤§å›æ’¤ (MDD)', format: (v) => `${(v * 100).toFixed(2)}%` },
                { key: 'sharpeRatio', label: 'å¤æ™®æ¯”ç‡', format: (v) => isFinite(v) ? v.toFixed(2) : 'N/A' },
                { key: 'sortinoRatio', label: 'ç´¢æè«¾æ¯”ç‡', format: (v) => isFinite(v) ? v.toFixed(2) : 'N/A' },
            ];

            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            headerRow.className = "bg-gray-100";
            headerRow.insertCell().outerHTML = `<th class="text-left pl-2">æŒ‡æ¨™</th>`;
            results.forEach(p => headerRow.insertCell().outerHTML = `<th>${p.name}</th>`);
            
            const tbody = table.createTBody();
            metrics.forEach(metric => {
                const row = tbody.insertRow();
                row.insertCell().outerHTML = `<td class="font-semibold text-left pl-2">${metric.label}</td>`;
                results.forEach(p => {
                    const cell = row.insertCell();
                    cell.textContent = metric.format(p[metric.key]);
                    if (metric.key === 'cagr' || metric.key === 'sharpeRatio' || metric.key === 'sortinoRatio') cell.className = 'text-green-600 font-medium';
                    if (metric.key === 'mdd') cell.className = 'text-red-600 font-medium';
                });
            });
        }

        function renderChart(results) {
            const ctx = document.getElementById('portfolio-chart').getContext('2d');
            
            const datasets = results.map((p, i) => ({
                label: p.name,
                data: p.portfolioHistory,
                borderColor: COLORS[i % COLORS.length],
                backgroundColor: `${COLORS[i % COLORS.length]}1a`,
                borderWidth: 2,
                pointRadius: 0,
                fill: false,
                tension: 0.1,
                parsing: { xAxisKey: 'date', yAxisKey: 'value' }
            }));

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'year' } },
                        y: { 
                            type: 'logarithmic',
                            ticks: { callback: (value) => '$' + value.toLocaleString() }
                        }
                    },
                    plugins: {
                        tooltip: { 
                            mode: 'index', 
                            intersect: false,
                            itemSort: (a, b) => b.parsed.y - a.parsed.y,
                            callbacks: {
                                label: (context) => {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        initialize();
    </script>
